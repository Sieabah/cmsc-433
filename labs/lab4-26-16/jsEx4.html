<!DOCTYPE html>
<html><head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {margin: 30px;}
    </style>
    <title>Count and display items of a dropdown list</title>
</head>
<body>
<form>
    Select your favorite Color :
    <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
</form>

<div id="txt"></div>
</body>
</html>

<script>
    function getOptions(){
        var elm = document.getElementById('mySelect');

        var txt = elm.options.length+"\n";
        for(var i = 0; i < elm.options.length; i++){
            txt += elm.options.item(i).value+"\n";
        }

        alert(txt);
    }
</script>
